<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EtaCrypto - Edukasi Crypto Modern</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      animation: fadeIn 2s;
    }
    h1 {
      font-size: 3.5em;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
    }
    p {
      font-size: 1.2em;
      color: #ddd;
      max-width: 600px;
      margin-bottom: 30px;
    }
    .btn {
      background: #00ffcc;
      color: #000;
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #00cc99;
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
